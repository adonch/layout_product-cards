<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>card cards</title>
    <title>card cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <div class="card__image"></div>

        <div class="card__details">
          <h2 class="card__tittle">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <p class="card__code">Product code: 195434</p>

          <div class="card__rating">
            <div class="card__stars"></div>
            <span class="card__reviews"></span>
          </div>

          <div class="card__price">
            <span class="card__price-label"></span>
            <span class="card__price-amount"></span>
          </div>
        </div>

        <button class="card__button"></button>
      </div>
    </div>
  </body>
</html>
